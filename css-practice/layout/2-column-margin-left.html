<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 column margin left</title>
    <style>
        .left{
            width:200px;
            height:100px;
            background:#abcdef;
            float:left;
        }
        .main{
            height:100px;
            background:#777;
            margin-left:200px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="main"></div>
</body>
</html>
