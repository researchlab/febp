<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 居中</title>
    <style>
    .box{
        display: grid;
        align-items: center;
        justify-items: center;
        height: 500px;
        width: 500px;
        background-color: green;
    }
    .content{
        width:200px;
        height:200px;
        background-color: yellow;
        text-align: center;
        line-height: 200px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">我是子元素, 垂直居中</div>
    </div>
</body>
</html>
