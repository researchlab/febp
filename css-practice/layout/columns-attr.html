<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columns attr</title>
    <style>
        .parent{
            column-count: 4;
            column-width: 300px;
        }
        .col1,.col2,.col3,.col4{
            height:300px;
        }
        .col1{
            background: hotpink;
        }
        .col2{
            background:lightblue;
        }
        .col3{
            background:green;
        }
        .col4{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>
</html>
