<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .container{
          display:table;
          table-layout:fixed;
          width:100%;
        }
        .left, .right{
          height:100px;
          display: table-cell;
        }
        .left{
          background:red;
          width:300px;
        }
        .right{
          background:blue;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
      </div>
</body>
</html>
