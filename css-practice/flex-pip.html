<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex pip</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height:100%;
        }
        body{
            display:flex;
            align-items:center; /*定义项目在垂直交叉轴上的对齐方式*/
            justify-content: center; /*定义项目在水平主轴上的对齐方式*/
            /* vertical-align: center; */
            flex-wrap: wrap; /*换行顺序, wrap第一行在上面*/
            align-content:center; /*定义多根轴线的对齐方式, 如果只有一根轴线则不起作用*/
            background: linear-gradient(top, #222,#333)
        }
        .pip{
            display:block;
            width:24px;
            height:24px;
            border-radius: 50%;
            margin:4px;
            background-color:#333;
            box-shadow:inset 0 3px #111,inset 0 -3px #555;
        }
        [class$="face"]{
            margin:16px;
            padding:4px;

            background-color:#e7e7e7;
            width:104px;
            height:104px;
            object-fit:contain;

            box-shadow:
                inset 0 5px white,
                inset 0 -5px #bbb,
                inset 5px 0 #d7d7d7,
                inset -5px 0 #d7d7d7;
            border-radius: 10%;
        }
        .first-face{
            display:flex;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div class="first-face">
        <div class="pip"></div>
    </div>
</body>
</html>
