<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        div{
            width:100px;
            height:200px;
        }
        @media screen and (min-width:500px) and (max-width: 700px){
            div{
                background-color: red;
            }
        }
        @media screen and (min-width:701px) {
            div{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
