<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        body,div{
            margin:0;
            padding:0;
        }
        #div1{
            width:200px;
            height:200px;
            background:red;
            opacity:.3;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            oDiv.onmousemove = function(){
                startMove(100);
            }
            oDiv.onmouseout = function(){
                startMove(30);
            }
        }
        var timer =null;
        var alpha = 30;
        function startMove(iTarget){
            var oDiv = document.getElementById("div1");
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 0; 
                if (alpha > iTarget){
                    speed = -10;
                }else {
                    speed = 10;
                }
                if( alpha == iTarget){
                    clearInterval(timer);
                }else{
                    alpha += speed;
                    oDiv.style.filter = 'alpha(opactiy:'+alpha+')';
                    oDiv.style.opacity = alpha / 100;
                }
            },30);
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
